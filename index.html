<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ðŸ’–</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  transition: background 1s ease;
}

.card {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(12px);
  border-radius: 25px;
  padding: 30px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  z-index: 2;
}

.card img {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 15px;
}

#message {
  font-size: 18px;
  color: #fff;
  margin-bottom: 20px;
  min-height: 60px;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
  transition: all 0.4s ease;
}

button:hover {
  transform: scale(1.08);
}

/* Hearts background */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.6);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(0.8);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(1.4);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <img src="us.jpg" alt="Us â¤ï¸">
  <div id="message">Bhagyashri,Will you be my Valentine janu? ðŸ’–</div>
  <button id="actionBtn">click to start ðŸ’•</button>
</div>

<audio id="music" src="love.mp3" loop></audio>

<script>
const messages = [
  "You make my world brighter just by being in it.ðŸ¥€",
  "You make my heart to do Happy thingsðŸ˜Š",
  "With you every moment feels like homeâ™¥ï¸",
  "I still get butterflies because of youðŸ¦‹",
  "You are my favorite notificationðŸ“²",
  "My heart chose you, and it keep choosing youðŸ’–"
];

const backgrounds = [
  "linear-gradient(135deg, #ff758c, #ff7eb3)",
  "linear-gradient(135deg, #ff9a9e, #fad0c4)",
  "linear-gradient(135deg, #fbc2eb, #a6c1ee)",
  "linear-gradient(135deg, #ffecd2, #fcb69f)",
  "linear-gradient(135deg, #a18cd1, #fbc2eb)",
  "linear-gradient(135deg, #ff6a88, #ff99ac)"
];

let index = -1;
let started = false;

const btn = document.getElementById("actionBtn");
const msg = document.getElementById("message");
const music = document.getElementById("music");

btn.addEventListener("click", () => {
  if (!started) {
    music.play();
    btn.textContent = "Next ðŸ’Œ";
    started = true;
  }

  index++;
  if (index < messages.length) {
    msg.textContent = messages[index];
    document.body.style.background = backgrounds[index];
    createHearts();
  } else {
    msg.textContent = "Forever starts with us â¤ï¸";
    btn.style.display = "none";
  }
});

function createHearts() {
  for (let i = 0; i < 8; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â™¥";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }
}
</script>

</body>
</html>
